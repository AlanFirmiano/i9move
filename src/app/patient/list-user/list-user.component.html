<div class="row">
  <div class="col s12">
    <h4 class="teal-text">Fisioterapeutas</h4>
  </div>
  <div class="col s12">
  <table class="bordered highlight">
  <thead>
    <th>Nome</th>
    <th>Email</th>
    <th>Opções</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaResponsible">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>
        <button type="button" class="btn-floating" (click)="editar(item)">
          <i class="material-icons">mode_edit</i>
        </button>
        <button type="button" class="btn-floating" (click)="remover(item)">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>

</div>
<div class="fixed-action-btn">
   <a class="btn-floating btn-large red pulse" (click)="this.servico.responsible = null;" routerLink="../adicionarUser"><i class="large material-icons">add</i></a>
</div>
